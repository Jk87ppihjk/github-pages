<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licenças JS Beats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Licença JS Beats</h1>
        <p>R$ 2,50 por dia | Ativação Imediata</p>
    </header>
    
    <main>
        <section class="destaque">
            <h2>Adquira sua licença</h2>
            <div class="preco">R$ <span id="valor-total">75,00</span></div>
            <form id="form-licenca">
                <label for="dias">Dias de licença:</label>
                <select id="dias" name="dias">
                    <option value="7">7 dias (R$ 17,50)</option>
                    <option value="30" selected>30 dias (R$ 75,00)</option>
                    <option value="90">90 dias (R$ 225,00)</option>
                </select>
                
                <button type="submit">Gerar Licença</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
